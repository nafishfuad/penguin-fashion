<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fasion</title>
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .roboto-font {
        font-family: "Roboto", sans-serif;
      }
      .bebas-neue-font {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body class="roboto-font max-w-[1440px] mx-auto">
    <header class="bg-[#FFFBF0] pt-7 px-4 md:pt-10 md:pb-32">
      <!-- Navigation Menu -->
      <nav class="flex justify-between mb-5 mx-auto md:max-w-[1170px]">
        <div class="flex">
          <img class="w-48 md:w-2xs" src="icons/logo.png" alt="Logo" />
        </div>
        <div class="hidden md:block">
          <ul class="flex text-lg text-[#3C3C3C] w-[400px] justify-between">
            <li>Home</li>
            <li>Product</li>
            <li>About us</li>
            <li>Contact us</li>
          </ul>
        </div>
        <div class="md:hidden">
            <i class="fa-solid fa-bars text-2xl py-2 px-1"></i>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="md:flex mx-auto md:max-w-[1170px]">
        <div class="mb-10 content-center md:w-1/2">
          <h1 class="text-[60px] md:text-[80px] leading-tight bebas-neue-font"><span class="text-[#FABE4C]">Be the penguins</span><br /><span class="text-[#363958]">of winter</span></h1>
          <p class="text-base text-[#363958] mb-4 md:w-5/8">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="text-xs font-medium bg-linear-to-b from-[#A4BC46] to-[#85A019] text-white rounded-xl px-8 py-4 " type="button">Buy now</button>
        </div>
        <div>
            <img class="px-7" src="images/model.png" alt="Banner-Model" >
        </div>
      </div>
    </header>
    <main>
        <h2>Lorem ipsum dolor sit amet.</h2>
    </main>
  </body>
</html>
